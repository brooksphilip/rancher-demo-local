apiVersion: apps/v1
kind: Deployment
metadata:
  name: cowsay
  namespace: demo
  labels:
    app: demo
spec:
  replicas: 5
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - env:
        - name: COW_COLOR
          value: pink
        name: demo
        image: bgulla/rancher-demo
        ports:
        - containerPort: 8080



---
apiVersion: v1
kind: Service
metadata:
  name: cowsay
  namespace: demo
spec:
  selector:
    app: demo
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cowsay
  namespace: demo
spec:
  rules:
  - host: cow.demo.rancher.lol
    http:
      paths:
      - backend:
          service:
            name: cowsay
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - cow.demo.rancher.lol
    secretName: cow-ingress


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis
  labels:
    app: redis
spec:
  storageClassName: "longhorn-crypto-global"
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 250Mi
